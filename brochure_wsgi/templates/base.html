<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ enterprise.name }}{% block page_title %}{% endblock %}</title>
    <style>body {
        margin: 40px auto;
        max-width: 650px;
        line-height: 1.6;
        font-size: 18px;
        color: #444;
        padding: 0 10px
    }

    h1, h2, h3 {
        line-height: 1.2
    }</style>
</head>
<body>
<header>
    <h1>{{ enterprise.name }}</h1>
</header>

<hr>

{% block content_body %}{% endblock %}

<hr>

{% if contact_method %}
<footer>
    <div itemscope itemtype="http://schema.org/Organization">
        <p>{{ contact_method.display_name }}: <a href="mailto:{{ contact_method.value }}"
                                                 itemprop="{{ contact_method.contact_method_type }}">{{contact_method.value }}</a></p>
    </div>
</footer>
{% endif %}

</body>
</html>
